<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Form</title>
        <link rel="stylesheet" href="./main.scss" media="screen" title="no title" charset="utf-8">
    </head>
    <body>
        <ev-input type="email" placeholder="email"></ev-input>
        <ev-input placeholder="password" type="password"></ev-input>
        <ev-input type="file"></ev-input>
        <ev-input type="radio"></ev-input>
        <ev-input readonly placeholder="readonly"></ev-input>
        <ev-input readonly placeholder="readonly" size="sm"></ev-input>
        <ev-input size="lg"></ev-input>
        <ev-input state="success"></ev-input>
        <ev-select>
            <option>1</option>
            <option>2</option>
            <option>3</option>
        </ev-select>
        <ev-select multiple>
            <option>1</option>
            <option>2</option>
            <option>3</option>
        </ev-select>
        <ev-textarea></ev-textarea>

        <ev-form>
            <ev-formgroup label="field label">
                <ev-input type="email" placeholder="email"></ev-input>
            </ev-formgroup>
        </ev-form>

        <ev-form inline>
            <ev-formgroup label="field label" tip="small tips">
                <ev-inputgroup prefix="$" suffix=".00" size="sm" type="email" placeholder="email">
                </ev-inputgroup>
            </ev-formgroup>
        </ev-form>

        <ev-form inline>
            <ev-formgroup>
                <ev-input type="email" placeholder="email"></ev-input>
            </ev-formgroup>
        </ev-form>

        <script src="../node_modules/requirejs/require.js"></script>
        <script>
        require.config({
            baseUrl: '../src',
            packages: [
                {
                    name: 'vcomponent',
                    location: '../node_modules/vcomponent/src',
                    main: 'main'
                },
                {
                    name: 'vtpl',
                    location: '../node_modules/vtpl/src',
                    main: 'main'
                },
                {
                    name: 'ProtectObject',
                    location: '../node_modules/ProtectObject/src'
                },
                {
                    name: 'event',
                    location: '../node_modules/event/src'
                }
            ]
        });
        require([
            'Form/Input',
            'vcomponent',
            'Form/Select',
            'Form/Textarea',
            'Form/Formgroup',
            'Form/Form',
            'Inputgroup/Inputgroup'
        ], function (
            Input,
            VComponent,
            Select,
            Textarea,
            Formgroup,
            Form,
            Inputgroup
        ) {
            VComponent = VComponent.default;
            Input = Input.default;
            Select = Select.default;
            Textarea = Textarea.default;
            Formgroup = Formgroup.default;
            Form = Form.default;
            Inputgroup = Inputgroup.default;

            var vcomponent = new VComponent({
                startNode: document.body,
                endNode: document.body
            });
            vcomponent.registerComponents([Input, Select, Textarea, Formgroup, Form, Inputgroup]);
            vcomponent.render();
        });
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>list group</title>
        <link rel="stylesheet" href="./main.scss" media="screen" title="no title" charset="utf-8">
    </head>
    <body>
        <ui-list list="${list}" type="${type}"></ui-list>
        <script src="../node_modules/requirejs/require.js"></script>
        <script>
        require.config({
            baseUrl: '../src',
            packages: [
                {
                    name: 'vcomponent',
                    location: '../node_modules/vcomponent/src',
                    main: 'main'
                },
                {
                    name: 'vtpl',
                    location: '../node_modules/vtpl/src',
                    main: 'main'
                }
            ]
        });
        require(['List/List', 'vcomponent'], function (List, VComponent) {
            VComponent = VComponent.default;
            List = List.default;
            var vcomponent = new VComponent({
                startNode: document.body,
                endNode: document.body
            });
            vcomponent.registerComponents([List]);
            vcomponent.render();

            var list = [
                {
                    label: '123',
                    onClick: function (item) {
                        item.active = !item.active;
                        vcomponent.setData({list: list});
                    }
                },
                {
                    label: '456',
                    onClick: function (item) {
                        item.active = !item.active;
                        vcomponent.setData({list: list});
                    }
                }
            ];
            vcomponent.setData({
                type: 'link',
                list: list
            });
        });
        </script>
    </body>
</html>

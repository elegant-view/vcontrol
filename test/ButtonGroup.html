<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>按钮组</title>
        <link rel="stylesheet" href="./main.scss" media="screen" title="no title" charset="utf-8">
    </head>
    <body>
        <ev-container>
            <ev-row>
                <ev-column size="sm" columns="12" push="1">
                    <ev-button-group size="lg">
                        <ev-button variant="primary">按钮</ev-button>
                        <ev-button variant="primary">按钮</ev-button>
                        <ev-button variant="secondary">按钮</ev-button>
                    </ev-button-group>
                </ev-column>
            </ev-row>
            <ev-row>
                <ev-button-toolbar>
                    <ev-button-group direction="vertical">
                        <ev-button variant="primary" size="sm">按钮</ev-button>
                        <ev-button variant="primary" size="sm">按钮</ev-button>
                        <ev-button variant="secondary" size="sm">按钮</ev-button>
                    </ev-button-group>
                    <ev-button-group>
                        <ev-button variant="primary" size="sm">按钮</ev-button>
                        <ev-button variant="primary" size="sm">按钮</ev-button>
                        <ev-button variant="secondary" size="sm">按钮</ev-button>
                    </ev-button-group>
                </ev-button-toolbar>
            </ev-row>
        </ev-container>
        <script src="../node_modules/requirejs/require.js"></script>
        <script>
        require.config({
            baseUrl: '../src',
            packages: [
                {
                    name: 'vcomponent',
                    location: '../node_modules/vcomponent/src',
                    main: 'main'
                },
                {
                    name: 'vtpl',
                    location: '../node_modules/vtpl/src',
                    main: 'main'
                }
            ]
        });
        require([
            'ButtonGroup/ButtonGroup',
            'Button/Button',
            'vcomponent',
            'ButtonGroup/ButtonToolbar',
            'Grid/Container',
            'Grid/Row',
            'Grid/Column'
        ], function (
            ButtonGroup,
            Button,
            VComponent,
            ButtonToolbar,
            Container,
            Row,
            Column
        ) {
            VComponent = VComponent.default;
            ButtonGroup = ButtonGroup.default;
            Button = Button.default;
            ButtonToolbar = ButtonToolbar.default;
            Container = Container.default;
            Row = Row.default;
            Column = Column.default;
            var vcomponent = new VComponent({
                startNode: document.body,
                endNode: document.body
            });
            vcomponent.registerComponents([ButtonGroup, Button, ButtonToolbar, Container, Row, Column]);
            vcomponent.render();
        });
        </script>
    </body>
</html>

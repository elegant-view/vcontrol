<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>按钮组</title>
        <link rel="stylesheet" href="./main.scss" media="screen" title="no title" charset="utf-8">
    </head>
    <body>
        <ui-button-group size="lg">
            <ui-button variant="primary">按钮</ui-button>
            <ui-button variant="primary">按钮</ui-button>
            <ui-button variant="secondary">按钮</ui-button>
        </ui-button-group>
        <ui-button-toolbar>
            <ui-button-group direction="vertical">
                <ui-button variant="primary" size="sm">按钮</ui-button>
                <ui-button variant="primary" size="sm">按钮</ui-button>
                <ui-button variant="secondary" size="sm">按钮</ui-button>
            </ui-button-group>
            <ui-button-group>
                <ui-button variant="primary" size="sm">按钮</ui-button>
                <ui-button variant="primary" size="sm">按钮</ui-button>
                <ui-button variant="secondary" size="sm">按钮</ui-button>
            </ui-button-group>
        </ui-button-toolbar>
        <script src="../node_modules/requirejs/require.js"></script>
        <script>
        require.config({
            baseUrl: '../src',
            packages: [
                {
                    name: 'vcomponent',
                    location: '../node_modules/vcomponent/src',
                    main: 'main'
                },
                {
                    name: 'vtpl',
                    location: '../node_modules/vtpl/src',
                    main: 'main'
                }
            ]
        });
        require(['ButtonGroup/ButtonGroup', 'Button/Button', 'vcomponent', 'ButtonGroup/ButtonToolbar'], function (ButtonGroup, Button, VComponent, ButtonToolbar) {
            VComponent = VComponent.default;
            ButtonGroup = ButtonGroup.default;
            Button = Button.default;
            ButtonToolbar = ButtonToolbar.default;
            var vcomponent = new VComponent({
                startNode: document.body,
                endNode: document.body
            });
            vcomponent.registerComponents([ButtonGroup, Button, ButtonToolbar]);
            vcomponent.render();
        });
        </script>
    </body>
</html>

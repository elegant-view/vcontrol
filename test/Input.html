<!DOCTYPE html>
<html>
<head>
    <title>Input</title>
    <link rel="stylesheet" type="text/css" href="../src/main.scss">
</head>
<body>
<div id="main">
    <ui-input></ui-input>
</div>
<script type="text/javascript" src="../node_modules/requirejs/require.js"></script>
<script type="text/javascript">
    require.config({
        "baseUrl": "/src",
        "paths": {},
        "packages": [
            {
                "name": "test",
                "location": "../test",
                "main": "main"
            },
            {
                "name": "vcomponent",
                "location": "../node_modules/vcomponent",
                "main": "src/main"
            },
            {
                "name": "vtpl",
                "location": "../node_modules/vtpl",
                "main": "src/main"
            },
            {
                "name": "vcontrol",
                "location": ".."
            },
            {
                "name": "underscore",
                "location": "../node_modules/underscore",
                "main": "underscore"
            }
        ]
    });
</script>
<script type="text/javascript">
    require(["vcomponent", "vcontrol/src/Input"], function (vc, Input) {
        var vcomponent = new vc.VComponent({
            startNode: document.getElementById('main'),
            endNode: document.getElementById('main')
        });
        vcomponent.registerComponents([Input]);
        vcomponent.render();
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Calendar</title>
    <link rel="stylesheet" type="text/css" href="./main.scss">
</head>
<body>
<div id="main">
    <ev-calendar date="${date}" on-select="${onSelect}" years="${years}"></ev-calendar>
</div>
<script type="text/javascript" src="../node_modules/requirejs/require.js"></script>
<script type="text/javascript">
    require.config({
        "baseUrl": "../src",
        "paths": {},
        "packages": [
            {
                "name": "test",
                "location": "../test",
                "main": "main"
            },
            {
                "name": "vcomponent",
                "location": "../node_modules/vcomponent/src",
                "main": "main"
            },
            {
                "name": "vtpl",
                "location": "../node_modules/vtpl/src",
                "main": "main"
            },
            {
                "name": "underscore",
                "location": "../node_modules/underscore",
                "main": "underscore"
            }
        ]
    });
</script>
<script>
    require(["vcomponent", "Calendar/Calendar"], function (VComponent, Calendar) {
        VComponent = VComponent.default;
        Calendar = Calendar.default;
        var vcomponent = new VComponent({
            startNode: document.getElementById('main'),
            endNode: document.getElementById('main')
        });
        vcomponent.registerComponents([Calendar]);
        vcomponent.setData({
            date: new Date(2011, 9, 1),
            years: [2011, 2012],
            onSelect(event) {
                console.log(event.get('value'));
            }
        });
        vcomponent.render();
    });
</script>
</body>
</html>

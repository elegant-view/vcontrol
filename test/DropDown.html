<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>dropdown</title>
        <link rel="stylesheet" href="./main.scss" media="screen" title="no title" charset="utf-8">
    </head>
    <body>

        <ui-dropdown title="标题" variant="danger" items="${items}" split="split"></ui-dropdown>

        <script src="../node_modules/requirejs/require.js"></script>
        <script>
        require.config({
            baseUrl: '../src',
            packages: [
                {
                    name: 'vcomponent',
                    location: '../node_modules/vcomponent/src',
                    main: 'main'
                },
                {
                    name: 'vtpl',
                    location: '../node_modules/vtpl/src',
                    main: 'main'
                }
            ]
        });
        require(['Dropdown/Dropdown', 'vcomponent'], function (Dropdown, VComponent) {
            VComponent = VComponent.default;
            Dropdown = Dropdown.default;
            var vcomponent = new VComponent({
                startNode: document.body,
                endNode: document.body
            });
            vcomponent.registerComponents([Dropdown]);
            vcomponent.render();

            vcomponent.setData('items', [
                {
                    label: '123'
                }
            ]);
        });
        </script>
    </body>
</html>

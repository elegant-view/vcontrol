<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>按钮</title>
        <link rel="stylesheet" href="./main.scss" media="screen" title="no title" charset="utf-8">
    </head>
    <body>
        <ev-button variant="primary" class="custom-class" size="sm">按钮</ev-button>
        <ev-button variant="second" size="sm">按钮</ev-button>
        <script src="../node_modules/requirejs/require.js"></script>
        <script>
        require.config({
            baseUrl: '../src',
            packages: [
                {
                    name: 'vcomponent',
                    location: '../node_modules/vcomponent/src',
                    main: 'main'
                },
                {
                    name: 'vtpl',
                    location: '../node_modules/vtpl/src',
                    main: 'main'
                },
                {
                    name: 'underscore',
                    location: '../node_modules/underscore',
                    main: 'underscore'
                }
            ]
        });
        require(['Button/Button', 'vcomponent'], function (Button, VComponent) {
            VComponent = VComponent.default;
            Button = Button.default;
            var vcomponent = new VComponent({
                startNode: document.body,
                endNode: document.body
            });
            vcomponent.registerComponents([Button]);
            vcomponent.render();
        });
        </script>
    </body>
</html>
